<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">

    <!-- Archive Section -->
    <section class="archive">
        <div class="container">
            <div class="archive-grid">
                <!-- Archive Images -->
                <div class="archive-item" data-lightbox="archive">
                    <img src="assets/photo1.jpg" alt="Archive Image 1">
                </div>
                <div class="archive-item large" data-lightbox="archive">
                    <img src="assets/experimental1.jpg" alt="Archive Image 2">
                </div>
                <div class="archive-item" data-lightbox="archive">
                    <img src="assets/photo2.jpg" alt="Archive Image 3">

                <div class="archive-item" data-lightbox="archive">
                    <img src="assets/experimental3.jpg" alt="Archive Image 6">
                </div>
                <div class="archive-item" data-lightbox="archive">
                    <img src="assets/photo1.jpg" alt="Archive Image 7">
                </div>
                <div class="archive-item" data-lightbox="archive">
                    <img src="assets/experimental1.jpg" alt="Archive Image 8">
                </div>
                <div class="archive-item large" data-lightbox="archive">
                    <img src="assets/photo2.jpg" alt="Archive Image 9">
                </div>
                <div class="archive-item" data-lightbox="archive">
                    <img src="assets/experimental2.jpg" alt="Archive Image 10">
                </div>
            </div>
        </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img id="lightbox-image" src="" alt="">
        </div>
    </div>

    <script src="script.js"></script>

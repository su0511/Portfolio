<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光标测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 50px;
            min-height: 100vh;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .test-area {
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            text-align: center;
        }

        .test-button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
        }

        .test-link {
            color: #007bff;
            text-decoration: underline;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
        }

        /* 自定义光标样式 */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 99999;
            display: block !important;
            opacity: 1;
        }

        .cursor-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red; /* 使用红色便于测试 */
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.2s ease, height 0.2s ease;
            display: block !important;
            opacity: 1;
            visibility: visible;
        }

        .custom-cursor.hover .cursor-dot {
            width: 40px;
            height: 40px;
            background-color: blue; /* 悬停时变蓝色 */
        }

        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="custom-cursor">
        <div class="cursor-dot"></div>
    </div>

    <div class="debug-info" id="debug">
        光标状态: 初始化中...
    </div>

    <div class="test-container">
        <h1>自定义光标测试页面</h1>
        
        <div class="test-area">
            <h2>测试说明</h2>
            <p>如果自定义光标工作正常，您应该看到：</p>
            <ul style="text-align: left; margin: 20px 0;">
                <li>红色圆点跟随鼠标移动</li>
                <li>悬停在按钮或链接上时变成蓝色并放大</li>
                <li>右上角显示调试信息</li>
            </ul>
        </div>

        <div class="test-area">
            <h3>可交互元素测试</h3>
            <button class="test-button">测试按钮 1</button>
            <button class="test-button">测试按钮 2</button>
            <br>
            <a href="#" class="test-link">测试链接 1</a>
            <a href="#" class="test-link">测试链接 2</a>
        </div>

        <div class="test-area">
            <h3>鼠标位置</h3>
            <p id="mouse-pos">X: 0, Y: 0</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.custom-cursor');
            const cursorDot = document.querySelector('.cursor-dot');
            const debug = document.getElementById('debug');
            const mousePos = document.getElementById('mouse-pos');
            
            console.log('光标元素:', cursor);
            console.log('光标点元素:', cursorDot);
            
            if (cursor && cursorDot) {
                debug.textContent = '光标状态: 已初始化';
                console.log('自定义光标初始化成功');
                
                // 光标跟随鼠标移动
                document.addEventListener('mousemove', function(e) {
                    cursorDot.style.left = e.clientX + 'px';
                    cursorDot.style.top = e.clientY + 'px';
                    mousePos.textContent = `X: ${e.clientX}, Y: ${e.clientY}`;
                });

                // 可交互元素悬停效果
                const interactiveElements = document.querySelectorAll('button, a');
                
                interactiveElements.forEach(element => {
                    element.addEventListener('mouseenter', function() {
                        cursor.classList.add('hover');
                        debug.textContent = '光标状态: 悬停模式';
                    });

                    element.addEventListener('mouseleave', function() {
                        cursor.classList.remove('hover');
                        debug.textContent = '光标状态: 正常模式';
                    });
                });
            } else {
                debug.textContent = '光标状态: 初始化失败';
                console.error('光标元素未找到');
            }
        });
    </script>
</body>
</html>
